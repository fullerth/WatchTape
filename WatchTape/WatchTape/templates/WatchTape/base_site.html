<!DOCTYPE html>

<html lang="en">
    <head>
        <title> {% block title %} Watch Tape {% endblock title %} </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="header">
                {% block header_block %}Watch Tape {% endblock header_block %}
            </div>
            <div id="content">
                {% block content_block %} {% endblock content_block %}
            </div>
        </div>
    </div>

    <footer>
        {% block footer_block %}
        <a href="https://github.com/fullerth/WatchTape/issues/new">
        Report Bug
        </a>
        {% endblock footer_block %}
    </footer>

    </body>
</html>
